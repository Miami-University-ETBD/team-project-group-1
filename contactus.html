  $(document).ready(function() {
  // Validate the form

        email: {

        },
        "new-tree-name": {

        },
        description: {

        }
      },
      messages: {

        email: "Please enter a valid email address",
        "new-tree-name": "Please enter the name of the new bonsai tree",
        description: "Please enter a description"
      },
      // Handle form submission
      submitHandler: function(form) {
        // Prevent default form submission
        event.preventDefault();
        // Get form data
        const name = $("#name").val();
        const email = $("#email").val();
        const bonsaiName = $("#new-tree-name").val();
        const description = $("#description").val();
        const resource = $("#related-resource").val();
        const formData = { name, email, bonsaiName, description, resource };
        // Display success message
        alert("Thank you for submitting! We will review your request shortly.");
        // Clear the form
        form.reset();
      }
    });
  });
