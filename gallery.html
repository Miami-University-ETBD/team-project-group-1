  <script>
    function swap(evt) {
			document.getElementById("image").src = this.getAttribute("href");
			document.getElementById("caption").innerHTML= this.getAttribute("title"); 

		//Cancel the default action of a click event for hyperlinked items.  
		//if(!evt) {evt=window.event;} 
			if(evt.preventDefault) {evt.preventDefault();}
			else {evt.returnValue=false;}    
		}        

		window.onload = function() {
		let images = document.getElementById("image_list").getElementsByTagName("a");   
			for(i=0; i <images.length;i++) {
				images[i].onclick = swap;
			}
		}
  </script>
